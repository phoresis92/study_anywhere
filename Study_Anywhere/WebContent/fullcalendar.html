<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<link rel='stylesheet' href='./fullcalendar/fullcalendar.css' />
<script src='./fullcalendar/lib/jquery.min.js'></script>
<script src='./fullcalendar/lib/moment.min.js'></script>
<script src='./fullcalendar/fullcalendar.js'></script>

<!-- 언어설정 -->
<script src='./fullcalendar/lang/ko.js'></script>


<script type="text/javascript">

var events_array = [];

$.ajax({
    type: 'GET',
    url: "./getAllEvent.do",
    success: function(data) {
		var list = JSON.parse(data);
		//console.log(list);
		for(var i = 0 ; i<list.length; i++){
			var start = new Date(list[i].start);
			var end = new Date(list[i].end);
			
			
			var row = {
					calnum: list[i].calnum+"",
					title: list[i].title+"",
					start: moment(list[i].start),
					end: moment(list[i].end)
			};
			

			if((end-start)%86400000 == 0){
				row.allDay = true
			}
			
					events_array.push(row);
			
		}
		
			console.log(events_array);
    }
  });

  // Create calendar when document is ready
  $(document).ready(function() {

	  
	  
    // We will refer to $calendar in future code
    var $calendar = $("#calendar").fullCalendar({ //start of options

        //weekends : false, // do not show saturday/sunday

        header: {
          left: 'prevYear,nextYear',
          center: 'title',
          right: 'today,month,agendaDay,agendaWeek prev,next'
        },
        // Make possible to respond to clicks and selections
        selectable: true,
        // allow "more" link when too many events
        eventLimit: true,
        navLinks: true,
        // Make events editable, globally
        editable: true,
        
        eventDrop: function(event, delta, revertFunc) {
        	
            var data = {
          		  calnum: event.calnum,
                    title: event.title,
                    start: event.start,
                    end: event.end
                  };
          console.log(data);
          $.ajax({
              type: 'GET',
              url: "./modifyEvent.do",
              data: {
                "event": JSON.stringify(data),
              },
              success: function(data) {
					console.log(data);
                  // Call the "updateEvent" method
                  $calendar.fullCalendar("updateEvent", event);
              }
            });


        },
        
        eventResize: function(event, delta, revertFunc) {

           
            var data = {
            		  calnum: event.calnum,
                      title: event.title,
                      start: event.start,
                      end: event.end
                    };
            
            $.ajax({
                type: 'GET',
                url: "./modifyEvent.do",
                data: {
                  "event": JSON.stringify(data),
                },
                success: function(data) {
  					console.log(data);
                    // Call the "updateEvent" method
                    $calendar.fullCalendar("updateEvent", event);
                }
              });
        
        },
        //This is the callback that will be triggered when a selection is made
        /*select: function(start, end, jsEvent, view) {
          alert(start.format("MM/DD/YYYY hh:mm a") + " to " + end.format("MM/DD/YYYY h\
          h:mm a") + " in view " + view.name);
        },*/


        eventRender: function(event, element, view) {
              	if (view.name == 'listDay') {
              		element.find(".fc-list-item-time").append("<span class='closeon'>X</span>");
              	} else {
              		element.find(".fc-content").prepend("<span class='closeon'>X</span>");
              	}
             		element.find(".closeon").on('click', function(e) {
                  if(confirm("정말 삭제하시겠습니까?")==true){
                      
                    
                    console.log('delete'+event._id);
                    console.log('event.title'+event.title);
                    console.log('event.calnum'+event.calnum);
                    console.log('event.start'+event.start);
                    console.log('event.end'+event.end);
                  
                    var data = {
                    		calnum: event.calnum,
                            title: event.title,
                            start: event.start,
                            end: event.end
                          };
                    
                    $.ajax({
                        type: 'GET',
                        url: "./removeEvent.do",
                        data: {
                          "event": JSON.stringify(data),
                        },
                        success: function(data) {
                      	  console.log(data);
                      	$('#calendar').fullCalendar('removeEvents',event._id);

                        }
                      });
                  	e.stopPropagation();
                  	return;
                  }else{
                    e.stopPropagation();
                    return;
                  }
              		});
              },


        select: function(start, end, jsEvent, view) {

          // Ask for a title. If empty it will default to "New event"
          var title = prompt("Enter a title for this event", "New event");
          // If did not pressed Cancel button
          if (title != null) {
            // Create event
            var data = {
              title: title.trim() != "" ? title : "New event",
              start: start,
              end: end
            };

            $.ajax({
              type: 'GET',
              url: "./addEvent.do",
              data: {
                "event": JSON.stringify(data),
              },
              success: function(data) {
            	  console.log(data);
                  var event = {
                		  calnum: data,
                          title: title.trim() != "" ? title : "New event",
                          start: start,
                          end: end
                        };
                  console.log(event);
                $calendar.fullCalendar("renderEvent", event, true);
              }
            });


            // Push event into fullCalendar's array of events
            // and displays it. The last argument is the
            // "stick" value. If set to true the event
            // will "stick" even after you move to other
            // year, month, day or week.

          };
          // Whatever happens, unselect selection
          $calendar.fullCalendar("unselect");
        }, // End select callback

        // Callback triggered when we click on an event
        eventClick: function(event, jsEvent, view) {

          // Ask for a title. If empty it will default to "New event"
          var newTitle = prompt("Enter a new title for this event", event.title);

          // If did not pressed Cancel button
          if (newTitle != null) {
            // Update event
            event.title = newTitle.trim() != "" ? newTitle : event.title;
            
              var data = {
            		  calnum: event.calnum,
                      title: event.title,
                      start: event.start.format("MM/DD/YYYY hh:mm a"),
                      end: event.end.format("MM/DD/YYYY hh:mm a")
                    };
            
            $.ajax({
                type: 'GET',
                url: "./modifyEvent.do",
                data: {
                  "event": JSON.stringify(data),
                },
                success: function(data) {
					console.log(data);
                    // Call the "updateEvent" method
                    $calendar.fullCalendar("updateEvent", event);
                }
              });
            
            

          }
        }, // End callback eventClick
        events: events_array
      } //End of options
    );
  });


</script>
